<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Petgram</title>
</head>
<body>
    <div class="container">
        <div class="celular">
            <img src="img/celular.png" alt="Celular com o Petgram">
        </div>

        <div class="continue-login">
            <div class="molde">
                <img src="img/logo.png" alt="Logo do Petgram" class="logo">
                <div class="perfil">
                    <img src="img/perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="continue">Continue como piticoelola</a>
                <a href="#" class="remover">Remover conta</a>
            </div>

            <div class="molde">
                <p class="nao">Não é piticoelola?</p>
                <p class="nao">
                    <a href="#" class="link">Alternar contas</a>
                    ou
                    <a href="#" class="link">Inscreva-se</a>
                </p>
            </div>

            <div class="app-baixar">
                <p class="baixar">Baixe o aplicativo</p>
                <div class="baixar">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
